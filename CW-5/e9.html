<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript, Example 9</title>
</head>
<body><center><h1>
<script>

	var firstNumber = prompt("Enter the first number",0);
	var secondNumber = prompt("Enter the second number",0);
	var theTotal ;
	theTotal = parseFloat(firstNumber) * parseFloat(secondNumber);

	document.write(firstNumber   + " * ");
	document.write(secondNumber + " = ");
	document.write(theTotal);


</script>
</body>
</html>
